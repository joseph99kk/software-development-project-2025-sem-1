<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--  allows the page to support special characters.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITS Query Submission Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: green;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
        .info {
            font-size: 18px;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>YOUR QUERY HAS BEEN SUBMITTED!</h1>

    <div class="container">
        <h2>Submission Details</h2>
        <div class="info"><strong>Date:</strong> {{ date }}</div>
        <div class="info"><strong>Time:</strong> {{ time }}</div>
        <div class="info"><strong>Issue ID:</strong> {{ issue_id }}</div>
        <div class="info"><strong>Notification ID:</strong> {{ notification_id }}</div>

        <a href="AITS-homepage.html" class="btn">Return to Homepage</a>
    </div>

</body>
</html>
